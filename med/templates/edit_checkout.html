{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Home | E-Shopper</title>
    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet">
    <link href={% static "css/font-awesome.min.css" %} rel="stylesheet">
    <link href={% static "css/prettyPhoto.css" %} rel="stylesheet">
    <link href={% static "css/price-range.css" %} rel="stylesheet">
    <link href={% static "css/animate.css" %} rel="stylesheet">
	<link href={% static "css/main.css" %} rel="stylesheet">
	<link href={% static "css/responsive.css" %} rel="stylesheet">
    <!--[if lt IE 9]>
    <script src={% static "js/html5shiv.js" %}></script>
    <script src={% static "js/respond.min.js" %}></script>
    <![endif]-->
    <link rel="shortcut icon" href={% static "images/ico/favicon.ico" %}>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href={% static "images/ico/apple-touch-icon-144-precomposed.png" %}>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href={% static "images/ico/apple-touch-icon-114-precomposed.png" %}>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href={% static "images/ico/apple-touch-icon-72-precomposed.png" %}>
    <link rel="apple-touch-icon-precomposed" href={% static "images/ico/apple-touch-icon-57-precomposed.png" %}>
</head><!--/head-->

<body>
<div class="container text-center">
<div class="logo-404">
			<a href="/med/home/"><img src={% static "images/home/logo.png" %} alt="" /></a>

                <h1>Edit Address</h1>
                 </div>


							<div class="form-one">
								<form method="POST" action="/med/edit_checkout/">
                                    {% csrf_token %}
									<input type="text" name="fname" placeholder="First Name" value="{{ check.fname }}">
									<input type="text" name="lname" placeholder="Last Name" value="{{ check.lname }}">
									<input type="text" name="address" placeholder="Address" value="{{ check.address }}">
									<input type="text" name="town" placeholder="Town" value="{{ check.town }}">
                                    <input type="text" name="city" placeholder="City" value="{{ check.city}}">
									<input type="text" name="zip" placeholder="Zip Code" value="{{ check.zip }}">
									<input type="text" name="phone" placeholder="Phone Number" value="{{ check.phone }}">
                                    {{ form.errors }}
									<input type="submit" value="Submit">
								</form>
							</div>

</div>


    <script src={% static "js/jquery.js" %}></script>
	<script src={% static "js/price-range.js" %}></script>
    <script src={% static "js/jquery.scrollUp.min.js" %} ></script>
	<script src={% static "js/bootstrap.min.js" %}></script>
    <script src={% static "js/jquery.prettyPhoto.js" %}></script>
    <script src={% static "js/main.js" %}></script>
</body>
</html>
