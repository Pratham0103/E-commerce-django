{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Home | E-Shopper</title>
    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet">
    <link href={% static "css/font-awesome.min.css" %} rel="stylesheet">
    <link href={% static "css/prettyPhoto.css" %} rel="stylesheet">
    <link href={% static "css/price-range.css" %} rel="stylesheet">
    <link href={% static "css/animate.css" %} rel="stylesheet">
	<link href={% static "css/main.css" %} rel="stylesheet">
	<link href={% static "css/responsive.css" %} rel="stylesheet">
    <!--[if lt IE 9]>
    <script src={% static "js/html5shiv.js" %}></script>
    <script src={% static "js/respond.min.js" %}></script>
    <![endif]-->
    <link rel="shortcut icon" href={% static "images/ico/favicon.ico" %}>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href={% static "images/ico/apple-touch-icon-144-precomposed.png" %}>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href={% static "images/ico/apple-touch-icon-114-precomposed.png" %}>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href={% static "images/ico/apple-touch-icon-72-precomposed.png" %}>
    <link rel="apple-touch-icon-precomposed" href={% static "images/ico/apple-touch-icon-57-precomposed.png" %}>
</head><!--/head-->
<body>
	<div class="container text-center">
		<div class="logo-404">
			<a href="/med/home/"><img src={% static "images/home/logo.png" %} alt="" /></a>
		</div>
    <h1>Product Edit</h1>
    <div class="form-one">
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
       <select  name='category'>
            {% if cat %}
                {% for i in cat %}
                    {% if i.id == product.category.id %}
                        <option value="{{ i.id }}" selected="selected">{{ i.name }}</option>
                        {% else %}
                        <option value="{{ i.id }}">{{ i.name }}</option>
                            {% endif %}

                {% endfor %}
            {% endif %}

                                    </select>
									<input type="text" name="title" placeholder="title" value="{{ product.title }}">
									<input type="text" name="salt" placeholder="salt" value="{{ product.salt }}">
									<input type="text" name="description" placeholder="description" value="{{ product.description }}">
									<input type="number" name="price" placeholder="price" value="{{ product.price }}">
									<input type="file" name="image" placeholder="image">
                                    {{ form.errors }}
      <input type="submit" value="Submit">
    </form>
    </div>
{% if messages %}
    {% for i in messages %}
        {{ i }}
    {% endfor %}
{% endif %}

<div class="products-catagories-area clearfix">
            <div class="amado-pro-catagory clearfix">
            <a href="/med/logout/" class="btn btn-primary">LogOut</a>
            </div>
</div>
    </div>
</body>
</html>    <script src={% static "js/jquery.js" %}></script>
	<script src={% static "js/price-range.js" %}></script>
    <script src={% static "js/jquery.scrollUp.min.js" %} ></script>
	<script src={% static "js/bootstrap.min.js" %}></script>
    <script src={% static "js/jquery.prettyPhoto.js" %}></script>
    <script src={% static "js/main.js" %}></script>
</body>
</html>
